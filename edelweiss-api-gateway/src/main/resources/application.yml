spring:
  application:
    name: edelweiss-api-gateway
  cloud:
    gateway:
      routes:
        - id: doctor-api
          uri: http://localhost:8081
          predicates:
            Path=/physician/**
        - id: pharmacy-api
          uri: http://localhost:8082
          predicates:
            Path=/pharmacy/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/